
<!DOCTYPE html> 
<html lang='en'> 
<head> 
    <title>Tic-Tac-Toe</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <script src='main.js'></script> 
</head> 
<body> 
<header> 
    <nav> 
    </nav> 
</header> 
    
    <div class="gameboard"> 
        <div class="ui grid"> 
            <div class='row row1'> 
                <div class="1 three wide column first-column first-row" ></div>
                <div class="2 three wide column second-column first-row" ></div>
                <div class="3 three wide column third-column first-row" ></div>
            </div>
            <div class='row row2'> 
                <div class="4 column first-column second-row" ></div>
                <div class="5 column second-column second-row" ></div>
                <div class="6 column third-column second-row" ></div>
            </div>
            <div class='row row3'> 
                <div class="7 column first-column third-row" ></div>  
                <div class="8 column second-column third-row" ></div>  
                <div class="9 column third-column third-row" ></div>  
            </div>
        </div>
        <button id="clear">Clear</button>
    </div>

</body> 
</html>
