
<!DOCTYPE html> 
<html lang='en'> 
<head> 
    <title>Tic-Tac-Toe</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='main.js'></script> 
</head> 
<body> 
<header> 
    <nav> 
    </nav> 
</header> 
    
    <div class="gameboard"> 
        <div class="ui grid"> 
            <div class='row row1'> 
                <div class="three wide column first-column first-row" id="box1"></div>
                <div class="three wide column second-column first-row" id="box2"></div>
                <div class="three wide column third-column first-row" id="box3"></div>
            </div>
            <div class='row row2'> 
                <div class="column first-column second-row" id="box4"></div>
                <div class="column second-column second-row" id="box5"></div>
                <div class="column third-column second-row" id="box6"></div>
            </div>
            <div class='row row3'> 
                <div class="column first-column third-row" id="box7"></div>  
                <div class="column second-column third-row" id="box8"></div>  
                <div class="column third-column third-row" id="box9"></div>  
            </div>
        </div>
        <button id="clear">Clear </button>

    </div>

</body> 
</html>
